<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enviar Livro pro Kindle - Prosa Tech ðŸ’œ</title>
    <style>
        /* Reset bÃ¡sico */
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif; /* fonte futurista */
            background: linear-gradient(135deg, #2b0a3d, #5e21a4);
            color: #e0c6f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(45, 15, 70, 0.85);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #9b59b6;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #d36cff;
            text-shadow: 0 0 10px #d36cff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"] {
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            outline: none;
            background: #3c1053;
            color: #eee;
            box-shadow: inset 0 0 8px #9b59b6;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]::placeholder {
            color: #b99de9;
        }
        input[type="text"]:focus {
            background: #5e21a4;
            box-shadow: 0 0 15px #d36cff;
        }

        button {
            padding: 15px;
            background: #d36cff;
            color: #2b0a3d;
            font-weight: 700;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 15px #d36cff;
            transition: background 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background: #9b59b6;
            color: #f0e5ff;
            box-shadow: 0 0 25px #e0b3ff;
        }

        p.mensagem {
            margin-top: 25px;
            font-size: 1.1rem;
            color: #f7d1ff;
            text-shadow: 0 0 5px #d36cff;
            min-height: 30px;
            min-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Fonte futurista do Google Fonts Orbitron */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* Responsividade simples */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            input[type="text"], button {
                font-size: 1rem;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prosa Tech Kindle Bot ðŸ’œ</h1>
        <form method="POST">
            <input type="text" name="nome_livro" placeholder="Digite o nome do livro" required />
            <button type="submit">Enviar</button>
        </form>
        <p class="mensagem">{{ mensagem }}</p>
        {% if resultados %}
    <div class="resultados">
        <h2>Resultados encontrados:</h2>
        <ul>
        {% for item in resultados %}
            <li>
                <strong>{{ item.arquivo }}</strong> no chat <em>{{ item.chat }}</em> 
                {% if item.link %}
                    - <a href="{{ item.link }}" target="_blank">Ver no Telegram</a>
                {% endif %}
            </li>
        {% endfor %}
        </ul>
    </div>
{% endif %}

    </div>
</body>
</html>
